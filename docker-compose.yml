version: "3.5"
services:
  pyapi:
    image: latest-py-resume:latest
    build:
        context: ./ResumeParsingApi
        dockerfile: Dockerfile
    container_name: py-resume
    restart: on-failure
    ports:
      - "5000:5000"
  api:
    image: bootcamp-api:latest
    build:
        context: ./springboot-starterkit
        dockerfile: Dockerfile
    container_name: bootcamp-api-container
    restart: on-failure
    ports:
      - "8077:8077"
    depends_on:
      - pyapi

  